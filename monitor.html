Friends ({{getPersonCount()}}, {{count}}) :
<ul>
    <template ngFor #person [ngForOf]="persons" #i="index">
        <li *ngIf="person.age > 100"><hr></li>
        <li [ngClass]="{type1: person.age > 70, type2: person.age < 20}">{{i}}: {{person.name | great}} ({{person.age}})</li>
    </template>
</ul>

<span [ngClass]="{hidden: !done}">Done!</span>
